<main>
    <!--This is the main part of my page-->
    <!--This section is the contact form, currently in prototype phase-->
    <section class="section">
      <h2>Let's Chat</h2>
        <form id="contact-form" action="https://formsubmit.co/5acb3b331731b0ebc41f64afb252448c" method="post" autocomplete="on">
          <fieldset>
            <legend>Your Details</legend>
            <!--Form section for name input-->
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" placeholder="Jane Doe" required minlength="6">
            <!--Form section for email input-->
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="janedoe@example.com" required autocomplete="email">
            <!--Form section of message input-->
            <label for="message">Message</label>
            <textarea id="message" name="message" type="message" placeholder="How can I help?" required minlength="10"></textarea>
            <!--Honeypot anti spam field-->
            <input type="text" name="honey" tabindex="-1" aria-hidden="true" style="position: absolute; left: -9999px;">
            <!--Button tag-->
            <button type="submit">Send</button>
          </fieldset>
        </form>
    </section> 
</main>
